<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GPT Chat</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    #chatbox { border: 1px solid #ccc; background: white; padding: 10px; height: 400px; overflow-y: scroll; margin-bottom: 10px; }
    .user, .bot { margin: 5px 0; }
    .user { font-weight: bold; }
    .bot { color: #555; }
    input, textarea, button { font-size: 1em; padding: 10px; margin: 5px 0; width: 100%; }
  </style>
</head>
<body>
  <h1>üß† My GPT Chat</h1>
  <label for="apikey">üîë Enter your OpenAI API Key:</label>
  <input type="password" id="apikey" placeholder="sk-...">

  <div id="chatbox"></div>

  <textarea id="userInput" rows="3" placeholder="Type your message..."></textarea>
  <button onclick="sendMessage()">Send</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const apikeyInput = document.getElementById('apikey');

    async function sendMessage() {
      const message = userInput.value.trim();
      const apiKey = apikeyInput.value.trim();

      if (!message || !apiKey) {
        alert("Please enter both a message and your API key.");
        return;
      }

      addMessage('user', message);
      userInput.value = "";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: message }],
            temperature: 0.7
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "No response";
        addMessage('bot', reply);
      } catch (error) {
        addMessage('bot', '‚ùå Error: ' + error.message);
      }
    }

    function addMessage(sender, text) {
      const div = document.createElement('div');
      div.className = sender;
      div.textContent = `${sender === 'user' ? 'üßç You' : 'ü§ñ GPT'}: ${text}`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
